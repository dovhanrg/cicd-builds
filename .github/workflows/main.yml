name: Main workflow
run-name: Build ${{github.base_ref}} app for Android and iOS by @${{ github.actor }}

on:
  push:
    branches:
      - main
      - development

env:
  GREETING: Hello world

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      GREETING_IN_JOB: Hello Job!
    steps:
      - name: "Say hello jobs"
        run: echo "Workflow env GREETING $GREETING; job env GREETING_IN_JOB - $GREETING_IN_JOB; local env my_name $my_name; mu secret ${{secret.MY_SECRET}}; repo secret - ${{secret.MY_REPO_SECRET}}"
        env:
          my_name: Roman
